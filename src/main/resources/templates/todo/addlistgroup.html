<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <nav th:insert="_menu.html::menu_nav"></nav>
    <style>
body {
  background-image: url('images/blue.jpg');
}
    </style>
</head>
<body>
<div class="container">
    <span class="white-text"/>
    <div class="form">
        <div class="row">
            <form class="col s12" th:action="@{/addlistgroup}" th:object="${listgroup}" method="post">

                <h1>Add list</h1>
                <div class="row">
                    <div class="input-field col s12">
                        <input th:field="*{groupName}" id="group_name" type="text" required>
                        <label for="group_name"><b>Name</b></label>
                    </div>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Todo view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div class="container">
    <h1>List of Todo's</s></h1>
    <a th:href="@{/addtodo}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>Todo id</td>
            <td>Description</td>
            <td>Target Date</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${todos}">
            <td th:text="${s.todoId}"></td>
            <td th:text="${s.description}"></td>
            <td th:text="${s.targetDate}"></td>
            <td>
                <a th:href="@{/edittodo/{id}(id = ${s.todoId})}">
                    <i class="small material-icons">edit</i>
                </a>
                <a th:href="@{/deletetodo/{id}(id = ${s.todoId})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

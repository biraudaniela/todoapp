<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List view</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/todosboot.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
body {
  background-image: url('images/blue.jpg');
}

    </style>
</head>
<body>
<div class="container">
    <span class="white-text"/>
        <h1>All lists</s></h1>
    <a th:href="@{/addlistgroup}">
        <i class=" medium material-icons">add_box</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>List name</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${listgroups}">
            <td th:text="${s.groupName}"></td>
            <td>
                <a th:href="@{/deletelistgroup/{id}(id = ${s.groupId})}">
                    <i class="small material-icons">delete</i>
                </a>
                <a th:href="@{/group/{id}/todos(id = ${s.groupId})}">
                    <i class="small material-icons">format_indent_increase</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
